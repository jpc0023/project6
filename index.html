<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"> Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form id="search-form" class="card-body">
                    <label class="form-label" for="city">Search for a City:</label>
                    <input type="text" name="city-search-term" id="city" autofocus="true" class="form-input">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card">
                <div class="card-body" id="city-buttons">
                    
                </div>
            </div>

        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">City: <span id="city-search-term"></span></h2>
            <div id="current-city" class="current-city"></div>
            <span id="current-temp"></span>
            <div class="col-12 col-md-6 col-lg">
                <div class="card card-body">
                    <h3 class="card-title" id="card1">Tomorrow:</h5>
                </div>
                <div class="card card-body">
                    <h3 class="card-title" id="card2">Next:</h5>
                </div>
                <div class="card card-body">
                    <h3 class="card-title" id="card3">Next:</h5>
                </div>
                <div class="card card-body">
                    <h3 class="card-title" id="card4">Next:</h5>
                </div>
                <div class="card card-body">
                    <h3 class="card-title" id="card5">Next:</h5>
                </div>
            </div>
        </div>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
